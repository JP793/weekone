<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <style>
      h1 {
        color: yellowgreen;
      }
      button {
        margin-top: 20px;
        padding: 10px;
      }
      textarea {
        display: block;
        margin-top: 20px;
        width: 100%;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <button id="my-button">Click me!</button>
    <ul id="my-list"></ul>
    <button id="add-data">Add Data</button>
    <textarea id="my-textarea" placeholder="Enter text here"></textarea>
    <script>
      document
        .getElementById("my-button")
        .addEventListener("click", function () {
          console.log("Hello world");
          document.querySelector("h1").innerText = "Moi maailma";
        });

      document
        .getElementById("add-data")
        .addEventListener("click", function () {
          var text = document.getElementById("my-textarea").value;
          var li = document.createElement("li");
          li.innerText = text;
          document.getElementById("my-list").appendChild(li);
        });
    </script>
  </body>
</html>
